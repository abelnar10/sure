<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de División a COP (Corregido)</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        #resultado {
            margin-top: 1.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>perezosos hptas</h1>
        <input type="number" id="dividendo" placeholder="Ingresa el pago potencial">
        <input type="number" id="divisor" placeholder="Ingresa la cuota">
        <p id="resultado"></p>
    </div>

    <script>
        function realizarDivision() {
            const dividendo = parseFloat(document.getElementById('dividendo').value);
            const divisor = parseFloat(document.getElementById('divisor').value);
            const resultadoElement = document.getElementById('resultado');

            if (isNaN(dividendo) || isNaN(divisor)) {
                resultadoElement.textContent = "Por favor, ingresa números válidos.";
                resultadoElement.style.color = "red";
                return;
            }

            if (divisor === 0) {
                resultadoElement.textContent = "Error: No se puede dividir por cero.";
                resultadoElement.style.color = "red";
            } else {
                const resultado = dividendo / divisor;

                // Convierte el resultado a un número entero
                const valorEntero = Math.round(resultado * 1000);

                // Formatea el número como moneda colombiana (COP)
                const formatoCOP = new Intl.NumberFormat('es-CO', { 
                    style: 'currency', 
                    currency: 'COP',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(valorEntero);

                resultadoElement.textContent = `El resultado es: ${formatoCOP}`;
                resultadoElement.style.color = "#28a745";
            }
        }

        const dividendoInput = document.getElementById('dividendo');
        const divisorInput = document.getElementById('divisor');

        dividendoInput.addEventListener('input', realizarDivision);
        divisorInput.addEventListener('input', realizarDivision);
    </script>

</body>
</html>
